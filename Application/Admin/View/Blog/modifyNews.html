<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改新闻</title>
</head>
<body>
<div class="container">

    <input type="hidden" value="{$news.newsid}" id="newsid">
    <label for="newstitle">
        新闻标题:
    </label>
    <input type="text" name="newstitle" id="newstitle" value="{$news.newstitle}"/>
    <label for="newscontent">
        新闻内容:
    </label>
    <input type="text" name="newscontent" id="newscontent" value="{$news.newscontent}"/>
    <label for="addtime">
        日期:
    </label>
    <input type="text" name="addtime" id="addtime" value="{$news.addtime}"/>
    <input type="button" value="修改新闻" id="addnews" onclick="modifyNews()">
    <a href="{:U('Index/index')}" class="btn">返回管理界面</a>

</div>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js" ></script>
<script type="text/javascript">

    function modifyNews(){


        alert($("#newsid").val());
        newsid = $("#newsid").val();
        newstitle = $("#newstitle").val();
        newscontent = $("#newscontent").val();
        addtime = $("#addtime").val();
        $.ajax({
            url: "{:U('News/modifyNewsHandler')}",
            data: {
                newsid:newsid,
                newstitle: newstitle,
                newscontent : newscontent,
                addtime: addtime
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    alert("修改失败!");
                }else{
                    alert("修改成功!");

                }
            },
            error: function () {
                alert("ajax请求异常！");
            }
        });
    }

</script>
</body>
</html>
