<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加博文</title>
</head>
<body>
<div class="container">
    <div>
        <a href="{:U('Index/index')}" class="btn">返回管理界面</a>
    </div>
    <form action="{:U('Blog/saveBlog')}" method="post">
        <label for="title">
            文章标题:
        </label>
        <input type="text" name="title" id="title"/>
        <label for="article-type">博文类型</label>
        <select id="article-type" name="type">
            <foreach name="type" item="t">
                <option value="{$t.id}">{$t.name}</option>
            </foreach>
        </select>
        <textarea id="content" name="content"></textarea>
        <input class="btn btn-success pull-right" type="submit" value="提交"/>
    </form>

</div>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
<script type="text/javascript">

    $(function () {
        window.UEDITOR_HOME_URL = '__PUBLIC__/ueditor/';
        window.onload = function () {
            window.UEDITOR_CONFIG.initialFrameHeight = 300;//编辑器的高度
            ue = UE.getEditor('content');
            //判断ueditor 编辑器是否创建成功
            ue.addListener("ready", function () {
                // editor准备好之后才可以使用
                ue.setContent('{$news.content}');
            });
        }
    });

    function addNews() {
        newstitle = $("#newstitle").val();
        newscontent = $("#newscontent").val();
        addtime = $("#addtime").val();
        $.ajax({
            url: "{:U('News/addNewsHandler')}",
            data: {
                newstitle: newstitle,
                newscontent: newscontent,
                addtime: addtime
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.regist_state) {
                    alert("添加失败!");
                } else {
                    alert("添加成功!");

                }
            },
            error: function () {
                alert("ajax请求异常！");
            }
        });
    }

</script>
</body>
</html>
